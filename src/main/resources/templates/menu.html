<script type="text/javascript">

    var i = 0;
    var buttons = $(".button");
    $(document).keydown(function (event) {
        var index = event.keyCode;
        if(index==13){
            window.location.href=url[i];
        }
        if(index == 39) i = (i + 1)%15;
        if(index == 37) i = (i+15-1)%15;
        if(index == 38) i = (i+15-5)%15;
        if(index == 40) i = (i+15+5)%15;
        var focusBtn = buttons[i];
        $('.focus').removeClass('focus');
        $(focusBtn).addClass('focus');
    });
