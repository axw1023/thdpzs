<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" th:href="@{/ProjectCss/equip/equipment.css}">


    <script type="text/javascript"   th:src="@{/Scripts/jquery.min.js}"></script>
    <script type="text/javascript"   th:src="@{/Scripts/echarts.min.js}"></script>
    <script type="text/javascript"   th:src="@{/ProjectScripts/ocx/ocx.js}"></script>
    <script type="text/javascript"   th:src="@{/ProjectScripts/ocx/ocx2.js}"></script>
    <script>
        //1000206$1$0$4
        // 1000206$1$0$9

        // 1000220$1$0$30
        // 1000209$1$0$23

        function init(){
            $.ajax({
                type: 'get',
                url: '/equip/ip'
            }).then(function(data){
                var arr = data.split(';');
                init_v1(arr[0]);
                init_v2(arr[1]);
            });
        }

        function logout(){
            ButtonLogout_onclick_v1();
            ButtonLogout_onclick_v2();
        }

        // 页面跳转
        $(document).keydown(function(event){
            $.ajax({
                url: "/getTurnToPage",
                type: "get",
                async: false,
                data: {mapper: "/turnToEquipment"},
                success: function (data) {
                    if(event.keyCode == 39){
                        // window.location.href=data[1];
                        window.open(data[1]);
                    }else if(event.keyCode == 37){
                        // window.location.href=data[0];
                        window.open(data[0]);
                    }else if(event.keyCode == 27){
                        // window.location.href="/";
                        window.open("/page/menu")
                    }
                }
            });
        });
    </script>

</head>
