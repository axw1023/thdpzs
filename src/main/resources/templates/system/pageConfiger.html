<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>页面维护</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-table/dist/bootstrap-table.css"/>
    <link rel="stylesheet" type="text/css" href="../../plugin/layer/mobile/need/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../../ProjectCss/system/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../ProjectCss/system/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../ProjectCss/system/css/custom.css">
    <link href="../../ProjectCss/system/css/animate.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="../../ProjectCss/system/index.css"/>

</head>
<body class="cbp-spmenu-push">
<table data-toggle="table" data-url="data1.json">
    <thead>
    <tr>
        <th data-field="id">序号</th>
        <th data-field="name">名称</th>
        <th data-field="price">价格</th>
    </tr>
    </thead>
</table>

</body>
<script type="text/javascript"   th:src="@{/Scripts/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap-table/dist/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/plugin/layer/mobile/layer.js}"></script>
<script type="text/javascript" src="/ProjectCss/system/js/metisMenu.min.js"></script>
<script type="text/javascript" src="/ProjectCss/system/js/custom.js"></script>


<script>
    $("#table").bootstrapTable({ // 对应table标签的id
        url: "/page/tableData", // 获取表格数据的url
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,  //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [10, 20], // 设置页面可以显示的数据条数
        pageSize: 10, // 页面数据条数
        pageNumber: 1, // 首页页码
        sidePagination: 'server', // 设置为服务器端分页
        queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求

            return {
                pageSize: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                sort: params.sort, // 要排序的字段
                sortOrder: params.order, // 排序规则
                dataId: $("#dataId").val() // 额外添加的参数
            }
        },
        sortName: 'id', // 要排序的字段
        sortOrder: 'desc', // 排序规则
        columns: [
            {
                checkbox: true, // 显示一个勾选框
                align: 'center' // 居中显示
            }, {
                field: 'code', // 返回json数据中的name
                title: '编号', // 表格表头显示文字
                align: 'center', // 左右居中
                valign: 'middle' // 上下居中
            }, {
                field: 'name',
                title: '名称',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'calcMode',
                title: '计算方式',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index){ // 单元格格式化函数
                    var text = '-';
                    if (value == 1) {
                        text = "方式一";
                    } else if (value == 2) {
                        text = "方式二";
                    } else if (value == 3) {
                        text = "方式三";
                    } else if (value == 4) {
                        text = "方式四";
                    }
                    return text;
                }
            }, {
                title: "操作",
                align: 'center',
                valign: 'middle',
                width: 160, // 定义列的宽度，单位为像素px
                formatter: function (value, row, index) {
                    return '<button class="btn btn-primary btn-sm" onclick="del(\'' + row.stdId + '\')">删除</button>';
                }
            }
        ],
        onLoadSuccess: function(){  //加载成功时执行
            console.info("加载成功");
        },
        onLoadError: function(){  //加载失败时执行
            console.info("加载数据失败");
        }

    })
</script>
</html>
